<h2>Popular shows</h2>

<div class="shows" ng-show="vm.imagesloaded">
    <a class="show" ng-repeat="show in vm.shows" ng-href="shows/{{ show.id }}">
        <div class="image">
            <img ng-src="{{ show.image }}" alt="photo">
        </div>
        <div class="infos">
            <h3>{{ show.title }}</h3>
            <p class="total">{{ show.seasons }} seasons, {{ show.episodes }} episodes</p>
            <p class="followers">Followers : {{ show.followers }}</p>
        </div>
    </a>
</div>
